<!DOCTYPE html>


<html>
    
    <style>
        footer,nav {background-color: #151824;position: fixed;width: 100%;right: 0;}
        body {background-color:#2f3652 ;}
        * {background-color: transparent;color: #88C0C1; }
        h1 {rotate: 10deg;}
        input {color:#151824;background-color: transparent;border: transparent;}
    </style>
    <title class=animate-spin>
        Cyclic home
    </title>
</html>


<body class="Terminal">
    <script>
        function command(){
            let comand = document.getElementById("termin");
            commandText = comand.value;
            if(commandText == "info"){
                document.getElementById("termin").value = ""
            }
        }
    </script>
    <input type="text" name="main" id="termin" onsubmit="return command()" required autofocus>
</body>
